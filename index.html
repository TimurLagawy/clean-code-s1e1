<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-matrix" src="./eisenhower-matrix.jpg"  alt="matrix-to-do">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
    <div class="main">
      <p id="main-add-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="main-add__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="main-tasks" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">            
            <img src="./remove.svg"  alt="remove-arrow">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg"  alt="remove-arrow">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="main-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove-arrow">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
